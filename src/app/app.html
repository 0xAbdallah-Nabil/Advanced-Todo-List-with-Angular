@if (loggedInClicked) {
    <app-login (loggedInCanceled)="loggedInClicked = false"></app-login>
}
<app-header (loggedInClicked)="loggedInClicked = $event"></app-header>
<main>
    <ul id="users">
        @for(u of user; track u.id){
            <li>
            <app-users [selected]="selectedUserId() === u.id" [user]="u" (select)="onUserSelect(u.id)"/>
            </li>
        }
    </ul>

    <app-side-section [id]="selectedUserId()" [inputName]="name()"/>
</main>

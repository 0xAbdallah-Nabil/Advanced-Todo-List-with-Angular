<div class="w-full h-screen bg-cover flex justify-center items-center text-center bg-img absolute z-10 ">
    <div class="w-full h-full bg-[#10091C] opacity-70 absolute z-20" (click)="cancel()"></div>
        <form action="" class="z-30 ">
            <fieldset class="flex flex-col items-center gap-1 rounded-xl p-5 w-96  bg-[#4d2395] border-white border-1 shadow-form">
                <legend class="uppercase font-bold  text-2xl text-white">login</legend>
                <label for="email" class="uppercase text-white  flex justify-center items-center text-center  w-full relative"> 
                    <i class="fa-solid fa-user absolute left-16"></i>
                    <span class="">username</span>
                </label>
                <input type="email" id="email" placeholder="name" class="focus:bg-[#320B59] focus:text-white text-center bg-white text-black   w-full">
                <label for="password" class="uppercase text-white  flex justify-center items-center text-center  w-full relative">
                    <i class="fa-solid fa-lock absolute left-16"></i>
                    <span>password</span>
                </label>
                <input type="password" id="password" placeholder="**********" class=" focus:bg-[#320B59] focus:text-white text-center bg-white text-black  w-full" >

                <div class="flex justify-between w-full">
                    <div>
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-white">remember me</label>
                    </div>
                </div>
                <button type="submit" class="mt-5 bg-white text-black rounded-xs p-0.5 px-5 hover:bg-[#320B59]  hover:text-white transition-all transition- uppercase w-full">login</button>
            </fieldset>
        </form>
    </div>
